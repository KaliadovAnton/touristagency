databaseChangeLog:
  - changeSet:
      id: 02-create-sight-table
      author: Anton Kaliadov
      context: test,main
      changes:
        - createTable:
            tableName: sight
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sight_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: sight_type
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: place_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_place
                    references: place(id)
              - column:
                  name: service_id
                  type: BIGINT